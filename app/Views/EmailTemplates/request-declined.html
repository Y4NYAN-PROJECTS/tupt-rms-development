<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Approved</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap');

        body {
            font-family: 'Manrope', sans-serif;
            background-color: #f8f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .content {
            background-color: rgba(247, 247, 247, 0.8);
            /* Light red with transparency */
            padding: 30px;
            text-align: center;
            color: #333;
        }

        .content h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #222;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
            color: #3a3a3a;
        }

        .btn {
            display: inline-block;
            background-color: rgba(255, 0, 0, 0.80);
            color: white;
            font-weight: 600;
            width: 50%;
            padding-top: 12px;
            padding-bottom: 12px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #e60000;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <img src="https://tupt-rms.com/tup-files/tup-logo-transparent.png" alt="Logo" class="logo">
        </div>

        <!-- BODY CONTENT -->
        <div class="content">
            <h1>Account Declined ‚ùå</h1>
            <p>
                Dear User, <br><br>
                Unfortunately, your registration request has been <strong>declined</strong> by the administrator. You may review your details and
                 and access your account! <strong>submit a new registration request.</strong>
            </p>
            <a href="https://tupt-rms.com" class="btn">Login Now</a>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>&copy; 2024 Technological University of the Philippines. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
